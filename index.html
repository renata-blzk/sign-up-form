<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>

<div class="main_div">

    <div>
        <div class="text_div">
        <div><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="now">now</span> to get started.</p></div>
        div><p>You <span class="know">know</span> you want to.</p></div>
    </div>

    <div class="table_div">
        <p>Let's do this!</p>
        <form>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">

            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="tel">

            <label for="psw">PASSWORD</label>
            <input type="password" name="psw" id="psw">

            <label for="psw2">CONFIRM PASSWORD</label>
            <input type="password" name="psw2" id="psw2">

            <button type="submit">Create Account</button>
        </form>
    </div>

    <div class="end_div">
        <div><p>Already have an accound? Log in.</p></div>
    </div>

</div>

</body>

</html>
